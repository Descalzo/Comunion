<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación a la Comunión</title>
    <style>
        body { text-align: center; font-family: 'Georgia', serif; margin: 0; padding: 0; background: #f8f9fa; }
        h1 { background: #e6c200; padding: 20px; color: white; font-size: 2em; }
        .container { max-width: 90%; margin: auto; background: white; padding: 10px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .page { display: none; }
        .active { display: block; }
        button { background: #e6c200; color: white; border: none; cursor: pointer; font-size: 1.1em; padding: 10px; margin: 10px; border-radius: 5px; }
        button:hover { background: #d1a900; }
        #countdown { display: flex; justify-content: center; gap: 10px; margin: 20px; flex-wrap: wrap; }
        .countdown-box { background: #e6c200; color: white; padding: 10px; border-radius: 5px; font-size: 1.5em; width: 60px; text-align: center; }
        .section { padding: 20px; }
        .map-link { display: inline-block; margin-top: 10px; color: #d35400; font-weight: bold; }
        @media (max-width: 600px) {
            .container { width: 95%; padding: 10px; }
            h1 { font-size: 1.3em; border-radius: 5px; }
            .countdown-box { width: 50px; font-size: 1.2em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="home" class="page active" onclick="navigate('menu')" style="cursor: pointer;">
		  <h1>¡Te invitamos a la Comunión de Oliver!</h1>
            <img src="Oliver2.jpeg"  style="width:100%; border-radius: 10px; margin-bottom: 0;">
            <h1>Faltan</h1>
            <div id="countdown">
                <div>
                    <div class="countdown-box" id="dias"></div>
                    <p>Días</p>
                </div>
                <div>
                    <div class="countdown-box" id="horas"></div>
                    <p>Horas</p>
                </div>
                <div>
                    <div class="countdown-box" id="minutos"></div>
                    <p>Minutos</p>
                </div>
                <div>
                    <div class="countdown-box" id="segundos"></div>
                    <p>Segundos</p>
                </div>
            </div>
           
        </div>

        <div id="menu" class="page">
		
            <img src="Oliver1.jpeg" alt="Opciones" style="width:100%; border-radius: 10px; margin-bottom: 10px;">
            
            <button onclick="navigate('iglesia')">Información de la Iglesia</button>
            <button onclick="navigate('convite')">Información del Convite</button>
            <button onclick="navigate('confirmar')">Confirmar Asistencia</button>
        </div>

        <div id="iglesia" class="page section">
            <h1>Iglesia de Santa María</h1>
            <img src="Iglesia.jfif" alt="Iglesia de Santa María" style="width:100%; border-radius: 10px; margin-bottom: 10px;">
            
			<p>Dónde: <strong>C. Juan Carlos I, 3 </p> Sanlúcar la Mayor</p> Sevilla</strong></p>
			<p>Cuándo: <strong>12:00</strong></p>
			<button onclick="navigate('menu')">Volver</button>
			
        </div>

        <div id="convite" class="page section">
            <h1>Detalles del Convite</h1>
            <p><strong> Finca el Enreo </p> Sanlúcar la Mayor </p> Sevilla </strong></p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3171.235632702918!2d-6.1917129!3d37.3733541!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzfCsDIyJzIzLjEiTiA2wrAxMSczOS4xIlc!5e0!3m2!1ses!2ses!4v1707768123456!5m2!1ses!2ses" allowfullscreen style="width: 100%; max-width: 600px; height: 300px; border-radius: 10px;"></iframe>
            <a class="map-link" href="https://www.google.com/maps/dir/?api=1&destination=37.3733541,-6.1917129" target="_blank">Cómo llegar</a><br>
			<button onclick="navigate('menu')">Volver</button>
        </div>
		
		<div id="confirmar" class="page section">
            <h1>Confirma tu asistencia</h1>
            <form action="https://formspree.io/f/xdkallgj" method="POST">
                <input type="text" name="nombre" placeholder="Tu Nombre" required>
                <input type="email" name="email" placeholder="Tu Correo" required>
                <button type="submit">Confirmar Asistencia</button>
            </form>
            <button onclick="navigate('menu')">Volver</button>
        </div>
    </div>

    <script>
        function navigate(page) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(page).classList.add('active');
        }

        function actualizarCuentaRegresiva() {
            const eventoFecha = new Date("2025-05-04T12:00:00").getTime();
            const ahora = new Date().getTime();
            const diferencia = eventoFecha - ahora;

            const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

            document.getElementById("dias").innerHTML = dias;
            document.getElementById("horas").innerHTML = horas;
            document.getElementById("minutos").innerHTML = minutos;
            document.getElementById("segundos").innerHTML = segundos;
        }
        setInterval(actualizarCuentaRegresiva, 1000);
    </script>
</body>
</html>
